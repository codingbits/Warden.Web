<template>
  <main class="w-blue-layout w-background-wolf">
    <logo></logo>
    <div class="w-action-pane">
      <h1>${'account.sign_up_for_app' | t}</h4>
      <form submit.delegate="submit()" class="col s12">
        <md-input
          md-placeholder="${'account.name' | t}"
          md-value.bind="account.name & validate"
          md-validate="true">
        </md-input>
        <md-input
          md-placeholder="${'account.email' | t}"
          md-type="email"
          md-value.bind="account.email & validate"
          md-validate="true">
        </md-input>
        <md-input
          md-placeholder="${'account.password' | t}"
          md-type="password"
          md-value.bind="account.password & validate"
          md-validate="true">
        </md-input>
        <button disabled.bind="sending" class="w-button w-button-big" type="submit">${'account.sign_up' | t}</button>
        <a class="w-button w-button-big w-button-link" route-href="route: sign-in" >${'account.already_have_account' | t}</a>
      </form>
    </div>
  </main>
</template>
