<template>
  <div slot="content">
    <h1>${'account.sign_up_for_app' | t}</h4>
    <form submit.delegate="submit()" class="col s12">
      <md-input
        md-placeholder="${'account.name' | t}"
        md-value.bind="account.name & validate"
        md-validate="true">
      </md-input>
      <md-input
        md-placeholder="${'account.email' | t}"
        md-type="email"
        md-value.bind="account.email & validate"
        md-validate="true">
      </md-input>
      <md-input
        md-placeholder="${'account.password' | t}"
        md-type="password"
        md-value.bind="account.password & validate"
        md-validate="true">
      </md-input>
      <div class="w-button-row">
        <button md-button disabled.bind="sending" class="btn waves-effect waves-light btn-large w-button" type="submit">${'account.sign_up' | t}</button>
        <a class="w-link" route-href="route: sign-in" >${'account.already_have_account' | t}</a>
      </div>
    </form>
</template>
