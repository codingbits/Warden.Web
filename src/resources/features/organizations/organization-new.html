<template>
  <require from="resources/components/left-pane"></require>
  <require from="resources/components/status.html"></require>
  <require from="resources/components/button-details.html"></require>
  <require from="resources/components/form-errors.html"></require>

  <main class="w-blue-layout w-background-dude">
    <div class="container">
      <div class="row">
        <div class="col s12 l2">
          <left-pane></left-pane>
        </div>
        <div class="col s12 l9">
          <div class="w-table-view w-content w-lowered-content">
            <div class="row">
              <div class="col s12">
                <div class="w-breadcrumbs">
                  <a href="#">...</a><span class="text-blue">/</span>Organizations
                </div>
              </div>
            </div>

            <h1>New Organization</h1>
            <div class="w-collection-view-content">
              <form submit.delegate="create()">
                <form-errors error-messages.bind="errorMessages"></form-errors>

                <div class="row">
                  <md-input class="col s6"
                    md-label="${'organization.name' | t}"
                    md-value.bind="name & validate"
                    md-validate="true">
                  </md-input>
                </div>
                <div class="row">
                  <md-input class="col s6"
                    md-label="${'organization.description' | t}"
                    md-value.bind="description"
                    md-validate="true">
                  </md-input>
                </div>
                <div class="row">
                  <div class="col s6">
                    <button md-button disabled.bind="sending" class="w-button w-button-blue" type="submit">
                      ${'common.create' | t}
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</template>
