<template>
  <div slot="content">
    <div class="row">
        <div class="col s12 m12 l8" repeat.for="warden of wardens">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">${warden.name}</span>
                    <p>
                        ID: ${warden.id}
                        <br/>
                        Enabled: ${warden.enabled}
                        </br>
                        C# integration code:
                        <br/>
                        <code>
                        .IntegrateWithHttpApi("${apiUrl}",
                            "${apiKey}",
                            "${organization.id}", "${warden.id}")
                        </code>
                    </p>
                </div>
                <div class="card-action">
                    <a href="#!">Deactivate</a>
                    <a href="#!" click.delegate="initializeSignalR(warden)">Initialize SignalR</a>
                </div>
            </div>
        </div>
        </div>
      </div>
    </div>
</template>
