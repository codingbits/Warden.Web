<template>
  <require from="resources/components/left-pane"></require>
  <require from="resources/components/status.html"></require>
  <require from="resources/components/button-details.html"></require>
  <require from="resources/components/button-edit.html"></require>
  <require from="resources/converters/number-uptime-value-converter"></require>

  <main class="w-blue-layout w-background-wolf">
    <div class="row">
      <div class="col s12 l2">
        <left-pane></left-pane>
      </div>
      <div class="col s12 l9">
        <div class="w-table-view w-content w-lowered-content">
          <div class="row">
            <div class="col s12">
              <div class="w-breadcrumbs">
                <div class="w-breadcrumbs">
                  <a href="#">...</a><!--
                  --><span class="text-blue">/</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row w-header">
            <div class="col s12">
              <h1>API Keys</h1>
            </div>
          </div>

          <section>
            <table class="table w-table w-table-api-keys">
              <thead>
                <th></th>
                <th></th>
                <th class="right-align">
                  <a route-href="route: apiKeysNew" class="w-button w-button-blue w-button-mini">
                    CREATE NEW KEY
                    <span class="w-icon-plus"></span>
                  </a>
                </th>
              </thead>
              <tbody>
                <tr repeat.for="apiKey of apiKeys">
                  <td>${apiKey.name}</td>
                  <td>
                    <span class="w-api-key">${apiKey.key}</span>
                    <button class="w-button" click.delegate="copyKey($index)">
                      COPY TO CLIPBOARD
                      <span class="w-icon-arrow-right"></span>
                    </button>
                  </td>
                  <td class="right-align">
                    <button class="w-button" click.delegate="deleteKey($index)">
                      DELETE
                      <i class="material-icons">delete</i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </section>
        </div>
      </div>
    </div>

  </main>
</template>
